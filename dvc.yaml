stages:
  training:
    cmd: python src/pretrained_model_tuner.py
    deps:
    - hymenoptera_data/
    - src/pretrained_model_tuner.py
    params:
    - batch_size
    - lr
    - model_name
    - momentum
    - num_classes
    - num_epochs
    outs:
    - model.pt
    metrics:
    - results.json:
        cache: false
